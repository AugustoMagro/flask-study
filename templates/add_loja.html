{% extends "template.html" %}
{% block conteudo %}

<fieldset>
    <form method="post" action="{{ url_for("criar") }}">
        <div class="form-group">
            <label for="nome">Nome</label><input type="text" id="nome" class="form-control" name="nome">
        </div>
        <div class="form-group">
            <label for="segmento">Segmento</label><input type="text" id="segmento" class="form-control" name="segmento">
        </div>
        <div>
            <label for="endereco">Endereco</label><input type="text" id="endereco" class="form-control" name="endereco">
        </div class="form-group">
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </form>
</fieldset>
{% endblock %}
